<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="./style/main.css">

<!--responsividade-->
<link rel="stylesheet" href="./style/responsive.css">

    <!--own css-->
<link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
<link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">FAKEFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Série</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
                <a href="#"></a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">12 HOMENS E UMA SENTENÇA</h3>
                <p class="descricao">A vida de um adolescente nas mãos de 12 homens</p>

                <div class="botoes">
                    <button class="botao" role="button">
                      <i class="fas fa-play"></i>
                        ASSISTIR
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>

                </div>
            </div>

        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="./img/filme1.jpg" alt="" class="box-filmes">
            </div>
            <div class="item">
                <img src="./img/filme2.jpg" alt="" class="box-filmes">
            </div>
            <div class="item">
                <img src="./img/filme3.jpg" alt="" class="box-filmes">
            </div>
            <div class="item">
                <img src="./img/filme4.jpg" alt="" class="box-filmes">
            </div>
            <div class="item">
                <img src="./img/filme5.jpg" alt="" class="box-filmes">
            </div>
        </div>    
    </div>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
